<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle">
                <img src="{{ tempProduct.imageUrl}}" height="50" alt="" srcset="">
            </td>
            <td class="align-middle">{{tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.unitPrice |currency:'â‚¬'}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
        </tr>


    </tbody>

</table>
